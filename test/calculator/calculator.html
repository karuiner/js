<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User calculator</title>
        <link rel="stylesheet" href="./calculator.css" />
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="upper_moniter"></div>
                <div class="lower_moniter">0</div>
                <div class="buttons">
                    <div class="button_low1">
                        <button class="fbutton">Rad</button>
                        <button class="fbutton">Deg</button>
                        <button class="fbutton">x!</button>
                        <button class="fbutton">(</button>
                        <button class="fbutton">)</button>
                        <button class="fbutton">%</button>
                        <button class="clear">CE</button>
                    </div>
                    <div class="button_low2">
                        <button class="fbutton">Inv</button>
                        <button class="fbutton">sin</button>
                        <button class="fbutton">ln</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="operator">/</button>
                    </div>
                    <div class="button_low3">
                        <button class="fbutton">pi</button>
                        <button class="fbutton">cos</button>
                        <button class="fbutton">log</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="operator">X</button>
                    </div>
                    <div class="button_low4">
                        <button class="fbutton">e</button>
                        <button class="fbutton">tan</button>
                        <button class="fbutton">sqrt</button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="operator">-</button>
                    </div>
                    <div class="button_low5">
                        <button class="fbutton">Ans</button>
                        <button class="fbutton">EXP</button>
                        <button class="fbutton">x<sup>y</sup></button>
                        <button class="number">0</button>
                        <button class="decimal">.</button>
                        <button class="Enter">=</button>
                        <button class="operator">+</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./calculator.js"></script>
    </body>
</html>
