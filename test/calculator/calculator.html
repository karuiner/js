<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User calculator</title>
        <link rel="stylesheet" href="./calculator.css" />
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="upper_moniter"></div>
                <div class="lower_moniter">0</div>
                <div class="buttons">
                    <div class="button_low1">
                        <button class="fbutton key" , id="Rad">Rad</button>
                        <button class="fbutton key" , id="Deg">Deg</button>
                        <button class="fbutton key not_allow">x!</button>
                        <button class="fbutton key">(</button>
                        <button class="fbutton key">)</button>
                        <button class="fbutton key not_allow">%</button>
                        <button class="clear key">CE</button>
                    </div>
                    <div class="button_low2">
                        <button class="fbutton key not_allow">Inv</button>
                        <button class="fbutton key">sin</button>
                        <button class="fbutton key">ln</button>
                        <button class="number key">7</button>
                        <button class="number key">8</button>
                        <button class="number key">9</button>
                        <button class="operator key">/</button>
                    </div>
                    <div class="button_low3">
                        <button class="fbutton key">pi</button>
                        <button class="fbutton key">cos</button>
                        <button class="fbutton key">log</button>
                        <button class="number key">4</button>
                        <button class="number key">5</button>
                        <button class="number key">6</button>
                        <button class="operator key">X</button>
                    </div>
                    <div class="button_low4">
                        <button class="fbutton key">e</button>
                        <button class="fbutton key">tan</button>
                        <button class="fbutton key not_allow">sqrt</button>
                        <button class="number key">1</button>
                        <button class="number key">2</button>
                        <button class="number key">3</button>
                        <button class="operator key">-</button>
                    </div>
                    <div class="button_low5">
                        <button class="fbutton key">Ans</button>
                        <button class="fbutton key not_allow">EXP</button>
                        <button class="fbutton key">x<sup>y</sup></button>
                        <button class="number key">0</button>
                        <button class="decimal key">.</button>
                        <button class="Enter key">=</button>
                        <button class="operator key">+</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./calculator.js"></script>
    </body>
</html>
